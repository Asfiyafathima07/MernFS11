<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #a8dfc4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left {
            text-align: left;
            font-size: 20px;
            margin-right: 40px;
        }

        .left h2 {
            font-size: 60px;
            margin: 0;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: white;
        }

        button {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid white;
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .link-container {
            margin-top: 30px;
        }

        .link-container a {
            color: white;
            text-decoration: underline;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="weather-info">
            <div class="left">
                <h2 id="temperature">--</h2>
                <p id="city">City</p>
                <p id="time">--:-- Day</p>
                <p id="condition">---</p>
            </div>
            <div class="right">
                <input type="text" id="searchInput" placeholder="Enter city">
                <button onclick="showFakeWeather()">Search Button</button>
            </div>
        </div>
        <div class="link-container">
            <a href="settime.html">Go to Live Time Page</a>
            <a href="exercise.html">Go to Exercise Page</a>
        </div>
    </div>

    <script>
        const fakeWeather = [
            { temp: 25, condition: "sunny" },
            { temp: 18, condition: "cloudy" },
            { temp: 30, condition: "clear sky" },
            { temp: 22, condition: "mist" },
            { temp: 15, condition: "rainy" },
            { temp: 10, condition: "fog" },
            { temp: 35, condition: "hot and dry" },
            { temp: 28, condition: "humid" }
        ];

        function showFakeWeather() {
            const city = document.getElementById("searchInput").value || "Unknown";
            const randomWeather = fakeWeather[Math.floor(Math.random() * fakeWeather.length)];
            
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const day = days[now.getDay()];

            document.getElementById("temperature").textContent = randomWeather.temp + "Â°";
            document.getElementById("city").textContent = city;
            document.getElementById("time").textContent = `${hours}:${minutes} ${day}`;
            document.getElementById("condition").textContent = randomWeather.condition;
        }
    </script>
</body>
</html>
